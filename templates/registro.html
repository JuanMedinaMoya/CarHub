<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Busqueda</title>
</head>
<body>
<img src="logo.png">
CarHub 


<div>
    <form method="post" action="/registrarse" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control"  name="username" id="username" placeholder="Usuario" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control"  name="nombre" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control"  name="apellidos" id="apellidos" placeholder="Apellidos" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo electrónico</label>
            <input type="text" class="form-control"  name="correo" id="correo" placeholder="Correo" required>
        </div>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" class="form-control"  name="dni" id="dni" placeholder="DNI" required>
        </div>
        <div class="form-group">
            <label for="fechanacimiento">Fecha de nacimiento</label>
            <input type="date" class="form-control"  name="fechanacimiento" id="fechanacimiento" placeholder="Fecha de nacimiento" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="number" class="form-control"  name="telefono" id="telefono" placeholder="Teléfono" required>
        </div>
        <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password " class="form-control"  name="contrasena" id="contrasena" placeholder="Contraseña" required>
          </div>
        <button type="submit" value="Registrarme"class="btn btn-primary" >Registrarme</button>
    </form>
    <div>
        <a href="/login">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>
</div>
</body>
</html>
