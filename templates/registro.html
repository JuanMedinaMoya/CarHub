{% include '/navbar.html' %}
<!doctype html>
<html lang="en-US" class="no-js">

<head>
   <title>Registro</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel='stylesheet' href='static/assets/css/bootstrap.min.css' type='text/css' media='all' />
   <link rel='stylesheet' href='static/assets/css/animate.min.css' type='text/css' media='all' />
   <link rel='stylesheet' href='static/style.css' type='text/css' media='all' />
   <link rel='stylesheet'
      href='https://fonts.googleapis.com/css?family=Open+Sans%3A300italic%2C400italic%2C700italic%2C300%2C400%2C700%2C800%7CMontserrat%3A300italic%2C400italic%2C700italic%2C300%2C400%2C700%7CDosis%3A400%2C700&#038;ver=4.5'
      type='text/css' media='all' />
   <link rel='stylesheet' href='static/icons/elegantline/style.css' type='text/css' media='all' />
   <link rel='stylesheet' href='static/assets/css/font-awesome.min.css' type='text/css' media='all' />
   <link rel='stylesheet' href='static/assets/css/flexslider.css' type='text/css' media='all' />






</head>

<body class="frontpage">
   <div class="page-loader">
      <img src="static/assets/img/loader.gif" alt="loader">
   </div>



   <!-- INTRO
================================================== -->
   <section id="home"
      style="padding:160px 0;background-image: url(static/assets/img/fondo.jpg); background-position: center; background-repeat: no-repeat;background-size: cover;background-attachment:fixed;">

      <div class="container">
         <div class="textwidget">
            <h1 class="toptitle" style="color:rgb(10, 124, 0);">Registro<br /><br /><i class="fa fa-star roundicon"></i>
            </h1>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert">
               <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
               {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}


            <div class="contactstyle topform">
               <form name="registro" method="post" action="/registro">
                  <div class="form">
                     <input type="text" name="username" id="username" placeholder="Username " required>
                     <input type="text" name="nombre" id="nombre" placeholder="Nombre " required>
                     <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos " required>
                     <input type="email" name="correo" id="correo" placeholder="Correo" required>
                     <input type="text" name="dni" id="dni" placeholder="DNI" required>
                     <input type="date" name="fechanacimiento" id="fechanacimiento" placeholder="Fecha de nacimiento"
                        required>
                     <input type="number" name="telefono" id="telefono" placeholder="Teléfono" required>
                     <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" minlength="6"
                        required>
                     <input type="password" name="contrasenarep" id="contrasenarep"
                        placeholder="Vuelve a introducir la contraseña" minlength="6" required>
                     <input type="submit" id="iniciasesion" class="clearfix btn" value="¡Regístrate!">
                  </div>
                  <div>
                     <a href="/login">¿Ya tienes una cuenta? Inicia sesión</a>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </section>

   <!-- SCRIPTS
================================================== -->
   <script src="static/assets/js/jquery.js"></script>
   <script src="static/assets/js/plugins.js"></script>
   <script src="static/contact/topvalidate.js"></script>
   <script src="static/contact/bottomvalidate.js"></script>

</body>

</html>
