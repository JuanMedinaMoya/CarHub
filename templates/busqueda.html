<!doctype html>
<html lang="en-US" class="no-js">

<head>
   <title>Búsqueda de trayectos</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel='stylesheet' href='static/assets/css/bootstrap.min.css' type='text/css' media='all' />
   <link rel='stylesheet' href='static/assets/css/animate.min.css' type='text/css' media='all' />
   <link rel='stylesheet' href='static/style.css' type='text/css' media='all' />
   <link rel='stylesheet'
      href='https://fonts.googleapis.com/css?family=Open+Sans%3A300italic%2C400italic%2C700italic%2C300%2C400%2C700%2C800%7CMontserrat%3A300italic%2C400italic%2C700italic%2C300%2C400%2C700%7CDosis%3A400%2C700&#038;ver=4.5'
      type='text/css' media='all' />
   <link rel='stylesheet' href='static/icons/elegantline/style.css' type='text/css' media='all' />
   <link rel='stylesheet' href='static/assets/css/font-awesome.min.css' type='text/css' media='all' />
   <link rel='stylesheet' href='static/assets/css/flexslider.css' type='text/css' media='all' />
</head>

<body class="frontpage">
   <div class="page-loader">
      <img src="static/assets/img/loader.gif" alt="loader">
   </div>

   <!-- Header
================================================== -->
   <header id="header">
      <div id="mega-menu" class="header header2 header-sticky primary-menu icons-no default-skin zoomIn align-right">
         <nav class="navbar navbar-default redq">
            <div class="container">
               <div>
                  <a class="navbar-brand" href="busqueda.html">
                     <img src="static/assets/img/logo-dark.png" alt="logo" width="65" height="65">
                  </a>
               </div>
               <div class="collapse navbar-collapse" id="navbar">
                  <a class="mobile-menu-close"><i class="fa fa-close"></i></a>
                  <div class="menu-top-menu-container">
                     <ul id="menu-top-menu" class="nav navbar-nav nav-list">
                        <li><a href="#iniciosesion">Inicio Sesión</a></li>
                        <li style="background: rgba(255, 255, 0, 0.51);"><a target="_blank"
                              href="#registro">Registro</a></li>
                     </ul>
                  </div>
               </div>
               <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
         </nav>
      </div>
   </header>

   <!-- INTRO
================================================== -->
   <section id="home"
      style="padding: 160px; background-image: url(static/assets/img/fondo.jpg); background-position: center; background-repeat: no-repeat;background-size: cover;background-attachment:fixed;">
      <div class="container">
         <div class="textwidget">
            <div class="contactstyle topform">
               <div class="list-group">
                  {% for trayecto in trayectos %}
                  <a href="/buscar_trayecto_id/{{ trayecto['_id'] }}"
                     class="list-group-item list-group-item-action flex-column align-items-start">
                     <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{ trayecto['origen'] }} ➜ {{ trayecto['destino'] }}</h5>
                        <p>
                        <h3 class="mb-1">{{ trayecto['precio'] }}€</h3>
                        </p>
                     </div>
                     <small>{{ trayecto['horasalida'] }}</small>
                     <small>
                        <p class="mb-1">Número de pasajeros: {{ trayecto['numeropasajeros'] }}</p>
                     </small>
                  </a>
                  {% endfor %}
               </div>
               <nav aria-label="Page navigation example" style="margin-left: 25%;">
                  <ul class="pagination">
                     <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                           <span aria-hidden="true">&laquo;</span>
                        </a>
                     </li>
                     <li class="page-item"><a class="page-link" href="#">1</a></li>
                     <li class="page-item"><a class="page-link" href="#">2</a></li>
                     <li class="page-item"><a class="page-link" href="#">3</a></li>
                     <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                           <span aria-hidden="true">&raquo;</span>
                        </a>
                     </li>
                  </ul>
               </nav>
            </div>
         </div>
      </div>
   </section>



   <!-- SCRIPTS
================================================== -->
   <script src="static/assets/js/jquery.js"></script>
   <script src="static/assets/js/plugins.js"></script>
   <script src="static/contact/topvalidate.js"></script>
   <script src="static/contact/bottomvalidate.js"></script>

</body>

</html>
